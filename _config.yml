# Site settings
title: "CV Ruoming"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Ruoming Peng"
resume_title:                   "Postdoc Fellow in Universität Stuttgart"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "pruoming@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+49 1627301503"
resume_contact_address:         "Stuttgart"

resume_header_contact_info:     "Stuttgart • 49-1627301503 • pruoming@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>每一个不曾起舞的日子，都是对生命的辜负<br>We should consider every day lost on which we have not danced at least once. <br>— Friedrich Wilhelm Nietzsche<br><br>Ruoming is an active researcher in solid-state spin physics and nanophotonics. He is working on the Scanning NV sensing technique and integrated quantum photonic devices under the supervision of prof. Jörg Wrachtrup.  </p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
resume_section_interests:       true

